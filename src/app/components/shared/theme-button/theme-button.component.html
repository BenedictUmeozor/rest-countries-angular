@if (theme === "dark") {
<button class="flex items-center gap-2" (click)="setTheme('light')">
  <mat-icon>light_mode</mat-icon>
  <span>Light Mode</span>
</button>
} @else {
<button class="flex items-center gap-2" (click)="setTheme('dark')">
  <mat-icon>dark_mode</mat-icon>
  <span>Dark Mode</span>
</button>
}
